<!DOCTYPE html>
<html>
 <head>
 <title>EmbeddedExpertIO Remote Hardware Monitor </title>
<style>
 html { font-family: Helvetica; display: inline-block; margin: 0px auto; text-align: center; width:100% }
 body { margin: 0; padding: 0; background-color: #f0f0f0; }
 h2 { color: #FF5733; margin: 50px auto 30px; font-size: 1em; font-weight: bold; }
 h3 { color: #33A1FF; margin-bottom: 50px; font-size: 2em; font-weight: bold; }
 
 .button { 
   display: block; 
   width: 250px; 
   background-color: #FF5733; /* Vibrant orange */
   border: none; 
   color: white; 
   padding: 15px 35px; 
   text-decoration: none; 
   font-size: 1.5em; 
   margin: 30px 30px 30px 30px; 
   cursor: pointer; 
   border-radius: 5px; 
   transition: background-color 0.3s ease;
 }
 
 .button:hover { background-color: #FF8C33; }
 .button-md { 
   display: block; 
   width: 100px; 
   background-color: #33A1FF; /* Vibrant blue */
   border: none; 
   color: white; 
   padding: 10px 25px; 
   text-decoration: none; 
   font-size: 1.2em; 
   margin: 30px 30px 30px 30px; 
   cursor: pointer; 
   border-radius: 5px; 
   transition: background-color 0.3s ease;
 }
 
 .button-md:hover { background-color: #66CFFF; }
 .button-on { background-color: #28B463; } /* Vibrant green */
 .button-on:active { background-color: #1D8348; }
 .button-off { background-color: #E74C3C; } /* Vibrant red */
 .button-off:active { background-color: #C0392B; }

 .module_label { margin: 30px; color: #666666; font-weight: bold; font-size: 1.5em; }
 
 .wrapper { display: flex; flex-wrap: wrap; justify-content: center; }
 
 .card {
   background-color: #FFFFFF; 
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
   padding-top: 20px; 
   padding-bottom: 20px; 
   margin: 20px; 
   border-radius: 8px; 
   transition: transform 0.2s ease;
 }
 
 .card:hover { transform: scale(1.05); }
 
 .content { padding: 30px; max-width: 100%; margin: 0 auto; }
 
 .state {
   font-size: 1.2rem; 
   color: #888888; 
   font-weight: 600; 
   padding: 10px;
 }
</style>
</head>
